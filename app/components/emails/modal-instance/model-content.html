<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Delete account</h3>
</div>
<div class="modal-body" id="modal-body">
    <p>You are trying to delete your account with primary email <b>{{modalCtrl.email}}</b>.</p>
    <p><b>Do you want to delete all the configured Accounts?</b></p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="modalCtrl.ok()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="modalCtrl.cancel()">No</button>
</div>
